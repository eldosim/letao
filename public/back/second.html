<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>一级分类</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
</head>
<body>
<!--    公共侧边栏-->
<div class="lt-aside">
    <div class="lt-aside-top">
        <a href="index.html">乐淘商城</a>
    </div>
    <div class="lt-aside-middle">
        <img src="./images/eldos.jpg" alt="">
        <p>超级管理员</p>
    </div>
    <div class="lt-aside-bottom">
        <ul>
            <li><a href="user.html"><i class="glyphicon glyphicon-user"></i> <span>用户管理</span></a></li>
            <li><a href="javascript:;" class="cate-father"><i class="glyphicon glyphicon-list"></i> <span>分类管理</span></a></li>
            <div class="cate-children" style="display: block">
                <a href="first.html">一级分类</a>
                <a href="second.html"  class="current">二级分类</a>
            </div>
            <li><a href="product.html"><i class="glyphicon glyphicon-tags"></i> <span>商品管理</span></a></li>
        </ul>
    </div>
</div>

<!--顶部导航-->
<div class="lt-topbar">
    <a href="#" class="pull-left icon_menu"><i class="glyphicon glyphicon-align-justify"></i></a>
    <a href="#" class="pull-right icon_logout" data-toggle="modal" data-target="#logoutmodal"><i class="glyphicon glyphicon-log-out"></i></a>
</div>

<!--&lt;!&ndash;面包屑&ndash;&gt;路径导航-->
<div class="lt-main">
    <div class="container-fluid">
        <ol class="breadcrumb">
            <li><a href="index.html">管理系统</a></li>
            <li class="active">分类管理</li>
            <li class="active">二级分类</li>
        </ol>


        <button class="btn btn-default mb_20" id="addBtn">添加分类</button>
        <table class="table table-bordered table-hover">
            <thead>

            <tr>
                <th width="10%">序号</th>
                <th width="30%">一级分类名称</th>
                <th width="30%">二级分类名称</th>
                <th width="30%">二级分类LOGO</th>
            </tr>
            </thead>
            <tbody>

<!--            <tr>-->
<!--                <td>1</td>-->
<!--                <td>女士馆</td>-->
<!--                <td>阿萨德2</td>-->
<!--                <td>-->
<!--                    <img src="./images/none.png" height="50px" alt="">-->
<!--                </td>-->
<!--            </tr>-->
            </tbody>
        </table>
        <div class="text-right">
            <ul id="paginator"></ul>
        </div>
    </div>
</div>

<script type="text/html" id="secondtpl">
    {{each rows v i}}
    <tr>
        <td>{{i+1+(page-1)*size}}</td>
        <td>{{v.categoryName}}</td>
        <td>{{v.brandName}}</td>
        <td>
            <img src="{{v.brandLogo}}" height="50px" alt="">
        </td>
    </tr>
    {{/each}}
</script>


<div class="modal fade" id="logoutmodal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content" style="width: 300px;margin: 0 auto">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">温馨提示</h4>
            </div>
            <div class="modal-body">
                <p class="red"><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" id="logoutbtn" class="btn btn-primary">退出</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<!--&lt;!&ndash; 添加二级分类模态框 &ndash;&gt;主使用==========================================-->
<div class="modal fade" id="secondModal">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                <h4 class="modal-title">添加分类</h4>
            </div>
            <form id="form">
                <div class="modal-body">
                    <!--               ==================================================================-->
                    <div class="form-group">
                        <div class="dropdown mb_20">
                            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
                                <span id="selecttext">请选择一级分类</span>
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" id="dropdown-first">
<!--                                <li><a href="#">Action</a></li>-->
                            </ul>
                            <input type="hidden" name="categoryId">
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="text" name="brandName" class="form-control" id="exampleInputEmail1" placeholder="请输入二级分类">
                    </div>
                    <div class="form-group">
                        <label for="fileupload"class="btn btn-default mb_20" id="uploadpic">
                            上传文件
                        </label>
                        <input type="file" id="fileupload" name="pic1" data-url="/category/addSecondCategoryPic" style="display: none;">
                        <div id="picture"><img src="images/none.png" width="100px" alt=""></div>
                        <input type="hidden" name="brandLogo">
                    </div>


                    <!--             ======================================================================-->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default modalcancelbtn" data-dismiss="modal">取消</button>
                    <button type="submit" class="btn btn-primary" id="addmodalbtn">添加</button>
                </div>
                <input type="hidden" name="hot" value="1">
            </form>
        </div>
    </div>
</div>

<script type="text/html" id="modalfirsttpl">
    {{each rows v i}}
    <li><a href="#" data-id="{{v.id}}">{{v.categoryName}}</a></li>
    {{/each}}
</script>
<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/bootstrap/js/bootstrap.js"></script>
<script src="lib/jquery-fileupload/jquery.ui.widget.js"></script>
<script src="lib/jquery-fileupload/jquery.fileupload.js"></script>
<script src="lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="lib/nprogress/nprogress.js"></script>
<script src="js/common.js"></script>
<script src="./js/second.js"></script>
</body>
</html>
