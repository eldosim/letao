<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
</head>
<body class="body-bg">

    <div class="container mg-150">
        <div class="col-md-6 col-lg-4 col-md-offset-3 col-lg-offset-4">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title text-center" style="font-size: 20px;">后台管理系统</h3>
            </div>
            <div class="panel-body">

                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="username" class="col-sm-3 control-label">用户名</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="username" placeholder="请输入用户名">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-sm-3 control-label">密　码</label>
                        <div class="col-sm-9">
                            <input type="password" class="form-control" id="password" placeholder="请输入用户名">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-7">
                            <button type="reset" class="btn btn-default">重置</button>
                            <button type="submit" class="btn btn-primary pull-right">登录</button>
                        </div>
                    </div>
                </form>




            </div>
        </div>
        </div>
    </div>














<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/bootstrap/js/bootstrap.js"></script>
</body>
</html>
